<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIG GAME</title>
</head>

<body>
    <div>
        <h1>PIG GAME</h1>
        <br>
        <h3>Dois jogadores se enfrentam nos dados e ganha quem acumular 100 pontos primeiro!</h3>
        <h3>Mas cuidado, se no dado sair o número 1, você perde seus pontos acumulados da rodada. </h3>
        <h3>Boa Sorte!</h3>
    </div>

    <br>

    <div>
        <h2 id="turn-message">VAMOS JOGAR? Ein?</h2>
    </div>

    <br>

    <div>
        <img id="dice" src="images/roll-the-dice.png" width="180px" height="180px">
    </div>

    <br><br>

    <div>
        <button id="roll">Roll</button>
        <button id="hold">Hold</button>
    </div>

    <br>

    <div>
        <h3 id="piling">Acumulado: 0</h3>
    </div>

    <br>

    <div>
        <h3 id="scoreP1">Score Jogador 1: 0</h3>
        <h3 id="scoreP2">Score Jogador 2: 0</h3>
    </div>

    <br>

    <div>
        <button id="reboot">Jogar Novamente</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
